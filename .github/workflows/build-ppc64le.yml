name: Build vllm for ppc64le

on:
  workflow_dispatch:  # allows manual triggering
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ppc64le
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.ppc64le
          platforms: linux/ppc64le
          outputs: type=oci,dest=./vllm_ppc64le.oci.tar
          tags: vllm:ppc64le

      - name: Upload built image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllm_ppc64le_image
          path: ./vllm_ppc64le.oci.tar
